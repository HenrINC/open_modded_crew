<html>
    <head>
        <title>OpenModdedCrew Dashboard</title>
    </head>
    <body>
        <header>
            <h1>OpenModdedCrew Dashboard</h1>
        </header>
        <div class="input">
            <span>Password</span>
            <input id="passwd_input" type="password" name="password">
        </div>
        <div>
            <button id="refresh">Refresh</button>
            <button id="tab">Tab</button>
            <button id="enter">Enter</button>
            <br>
            <img id="driver_display">
        </div>
        <script type="text/javascript">
//Updates the cursor position for browser remote control
var password = -1

document.getElementById("passwd_input").onchange = function(e) {
    password = e.target.value
}

document.getElementById("tab").onclick = function(e) {
    fetch("/"+password+"tab")
}

document.getElementById("enter").onclick = function(e) {
    fetch("/"+password+"enter")
}

document.getElementById("refresh").onclick = function(e) {
    document.getElementById("driver_display").src = password+"img"+ new Date().getTime()
}




        </script>
    </body>

</html>
